<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk">
        <div class="signup">
        <form>
            <label for="chk">Signup</label><br>
            <input type="text" name="txt" placeholder="Full name"><br><br>
            <input type="email" name="eml" placeholder="Email"><br><br>
            <input type="password" name="pswd" placeholder=Password><br><br>
            <button>SIGNUP</button>
        </form>
        </div><br>
        <div class="login">
        <form>
            <label for="chk">Login</label><br>
            <input type="text" name="usrnm" placeholder="username"><br><br>
            <input type="password" name="pswd" placeholder="password"><br><br>
            <button>LOGIN</button>
        </form>

        </div>
    </div>
    
</body>
</html>
